<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 8 | Alarm & Clock </title>
</head>

<body>

    <div id="container">
        <div id="clock">
            <div id="days">
                <span class="day">Tue</span>
                <span class="day">Mon</span>
                <span class="day">Wed</span>
                <span class="day">Thu</span>
                <span class="day">Fri</span>
                <span class="day">Sat</span>
                <span class="day">Sun</span>
            </div>
            <div id="time">
                <span id="hours"></span>
                <span>:</span>
                <span id="minutes"></span>
                <span>:</span>
                <span id="seconds"></span>
            </div>
        </div>
        <div id="alarm">
            <div id="inputs">
                <input type="number" id="hourInput" placeholder="Hours" />
                <input type="number" id="minuteInput" placeholder="Minutes" />
                <input type="number" id="secondInput" placeholder="Seconds" />
                <button id="setAlarmButton">Set Alarm</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
